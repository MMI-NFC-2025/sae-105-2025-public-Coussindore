<main class="contact container">

    <h1 class="title">Contactez-nous</h1>
    <p class="contact__intro">
        Une question, une demande ou un retour à nous transmettre ?
        Remplissez simplement le formulaire ci-dessous et nous reviendrons vers vous.
    </p>

    <form class="contact__form">

        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Adresse mail</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message..." rows="5" required></textarea>

        <button type="submit" class="contact__submit">Envoyer</button>
    </form>

</main>
